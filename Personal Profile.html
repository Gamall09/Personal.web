<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            display: block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
        }

        .name {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .bio {
            text-align: center;
            margin-bottom: 20px;
        }

        .section-heading {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .section-content {
            margin-bottom: 20px;
        }

        .contact-info {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .contact-info li {
            margin-bottom: 10px;
        }

        .contact-info li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Profile</h1>
    </header>

    <div class="container">
        <img class="profile-picture" src="profile-picture.jpg" alt="Profile Picture">
        <h2 class="name">John Doe</h2>
        <p class="bio">Front-end Developer</p>

        <div class="section">
            <h3 class="section-heading">About Me</h3>
            <p class="section-content">I am a passionate front-end developer with experience in HTML, CSS, and JavaScript.</p>
        </div>

        <div class="section">
            <h3 class="section-heading">Skills</h3>
            <ul class="section-content">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Responsive Web Design</li>
            </ul>
        </div>

        <div class="section">
            <h3 class="section-heading">Contact</h3>
            <ul class="contact-info">
                <li><a href="mailto:john@example.com">john@example.com</a></li>
                <li><a href="https://www.linkedin.com/in/johndoe">LinkedIn</a></li>
                <li><a href="https://github.com/johndoe">GitHub</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
